<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ChatApp</title>
    <script src="https://kit.fontawesome.com/682c21e3c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/CSS/loginstyle.css">
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon">
</head>

<body>

    <div id="container">
        <div id="box">
            <h1>Login</h1>
            <form action="/chat">
                <div class="input" >

                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Enter your name" name="username" id="name" >


                </div>
                <div class="input">

                    <i class="fa fa-unlock"></i>
                    <input type="password" placeholder="Password">


                </div>

                <button class="btn" id="submit">Login</button>
            </form>

        </div>
       
        <img src="/static/img/icon.png" alt="ChatApp" id="chat">   
    </div>


</body>
<script src="/static/js/login.js"></script>


</html>
